<app-menubar></app-menubar>
<div class="row m-r-0 p-l-40">
  <app-breadcrumb [breadcrumbs]="breadcrumbs"class="m-b-12 m-t-12 p-12"></app-breadcrumb>
</div>
<app-spinner [showSpinner]="spinnerLoading"
  imageUrl="Nivish Loading.png"
  loadingHeading="Provider Data is Loading ..."></app-spinner>
<form [formGroup]="campForm">
<div class="row m-r-0 align-item-center p-30">
  <div class="col-md-12">
    <mat-card class="table-box">
      <div class="row d-flex justify-content-between p-24">
        <div class="col-lg-6">
          <app-heading [heading]="'All Providers'"></app-heading>
        </div>
        <div class="d-flex row align-items-center ">
          <div *ngIf="status" class="country-card-content" class="boxforchips">
            <ng-container *ngIf="status">
              <mat-chip *ngFor="let option of status?.split(','); let i = index" (removed)="removeOption(i)">
                {{ option }}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
            </ng-container>
          </div>
          <span class="material-symbols-outlined m-r-20" matTooltipPosition="above" matTooltip="Filter" (click)="toggleFilterPopup()">
            filter_alt
            </span>
          </div>
        
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="m-t-24  text-captailise">
            <custom-table
              [tableData]="orders"
                  [tableColumns]="ordersTableColumns"
                  [showButton]="true"
                  [isFilterable]="true"
                  buttonLabel="Add Provider"
                  buttonIcon="add"
                  [isPageable]="true"
                  (buttonClick)="addprovider()"
                  [paginationSizes]="[5,10]"
                  [defaultPageSize]="10"
                  (rowAction)="handleRowAction($event)"
                  (sort)="sortData($event)"
                class="w-100">
            </custom-table>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
</form>
